{% load static %}

{% if messages %}
    {% for message in messages %}
    <div id="messages" class="alert alert-{{ message.tags }} alert-dismissible fade show mt-5 pt-5" role="alert">
      {{ message }} 
      <button type="button mt-5" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}
