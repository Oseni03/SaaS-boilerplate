{% extends "base.html" %}
{% load static %}

{% block extra_js %}
<script src="https://js.stripe.com/v3/"></script>
<script src="{% static "js/card.js" %}"></script>
<script>
    card("{{ STRIPE_PUBLISHABLE_KEY }}", "{{ user.email }}")
</script>
{% endblock %}

{% block content %}
<div class="m-auto">
    <div class="row">
        <div class="col">
            <div class="container">
                
                <div class="h2 text-center my-4">Password Reset</div>
                <form action="." method="post" id="payment-form">
                    {% csrf_token %}
                    <div id="card-element">
                        <!-- Element with create card elements here-->
                    </div>
                    
                    <div id="card-errors" role="alert"></div>
                    
                    <input type="hidden" name="payment_intent_id" value="{{ payment_intent_id }}">
                    <div class="d-grid mb-3">
                        <input id="submit-button" type="submit" class="btn btn-dark" value="Pay"  >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
